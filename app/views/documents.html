<div>
  <div style="z-index: 9000">
      <div class="input-group col-xs-3 pull-right">
        <input type="text" class="col-xs-3 search-query form-control" placeholder="Szukaj" ng-model="documentSearch"/>
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">
            <span class=" glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="col-xs-0 text-center">Lp</th>
      <th class="col-xs-2 text-center">Data</th>
      <th class="col-xs-2 text-center">Numer</th>
      <th class="text-center">Treść</th>
      <th class="col-xs-1 text-center" style="width: 12%">Kwota</th>
      <th class="col-sm-1 text-center" style="width: 10%">Wn</th>
      <th class="col-sm-1 text-center" style="width: 10%">Ma</th>
      <th class="col-xs-0 text-center"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ac in documents | filter: documentSearch">
      <td>{{ac.autoNumber}}</td>
      <td class="text-center">{{ac.date}}</td>
      <td>{{ac.number}}</td>
      <td>{{ac.description}}</td>
      <td class="text-right">{{ac.price | currency : ""}}</td>
      <td class="text-center">{{ac.accountDt}}</td>
      <td class="text-center">{{ac.accountCt}}</td>
      <td style="text-align: center">
        <button ng-click="deleteDocument(ac._id)" class="btn btn-block btn-sm"><span
          class="glyphicon glyphicon-remove"></span></button>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <table class="table">
    <thead>
    </thead>
    <tbody>
    <tr>
      <td class="col-xs-0">
      </td>
      <td class="col-xs-2">
        <p style="width:150px" class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}" ng-model="newDocument.date"
                 is-open="datepicker.opened" datepicker-options="datepicker.dateOptions" ng-required="true"
                 clear-text="Wyczyść" current-text="Dzisiaj" close-text="Zamknij" placeholder="data"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-success" ng-click="datepicker.open($event)"><i
                  class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
      </td>
      <td class="col-xs-2">
        <input class="form-control" ng-model="newDocument.number" placeholder="numer"/>
      </td>
      <td>
        <input class="form-control" ng-model="newDocument.description" placeholder="treść"/>
      </td>
      <td class="col-xs-1" style="width: 12%">
        <input class="form-control" ng-model="newDocument.price" placeholder="kwota"/>
      </td>
      <td class="col-sm-1" style="width: 10%">
        <select class="form-control" ng-options="item.name as item.name + ': ' + item.description for item in accounts"
                ng-model="newDocument.accountDt" required>
        </select>
      </td>
      <td class="col-sm-1" style="width: 10%">
        <select class="form-control" ng-options="item.name as item.name + ': ' + item.description for item in accounts"
                ng-model="newDocument.accountCt" required>
        </select>
      </td>
      <td class="col-xs-0" style="text-align: center">
        <button ng-click="addDocument()" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <p></p>
</div>
