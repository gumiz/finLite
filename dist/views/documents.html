<div> <table class="table table-striped"> <thead> <tr> <th class="col-md-1 text-center">Lp <th class="col-md-2 text-center">Data <th class="col-md-1 text-center">Numer <th class="col-md-3 text-center">Treść <th class="col-md-1 text-center">Kwota <th class="col-md-1 text-center">Wn <th class="col-md-1 text-center">Ma <th class="col-md-1 text-center">   <tbody> <tr ng-repeat="ac in documents"> <td>{{ac.autoNumber}} <td class="text-center">{{ac.date}} <td>{{ac.number}} <td>{{ac.description}} <td class="text-right">{{ac.price | currency : ""}} <td>{{ac.accountDt}} <td>{{ac.accountCt}} <td style="text-align: center"> <button ng-click="deleteDocument(ac._id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span></button>    </table> <br> <table class="table"> <thead>  <tbody> <tr> <td class="col-md-1">  <td class="col-md-2"> <p style="width:145px" class="input-group"> <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}" ng-model="newDocument.date" is-open="datepicker.opened" datepicker-options="datepicker.dateOptions" ng-required="true" clear-text="Wyczyść" current-text="Dzisiaj" close-text="Zamknij"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="datepicker.open($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </p>  <td class="col-md-1"> <input class="form-control" ng-model="newDocument.number">  <td class="col-md-3"> <input class="form-control" ng-model="newDocument.description">  <td class="col-md-1"> <input class="form-control" ng-model="newDocument.price">  <td class="col-md-1"> <select class="form-control" ng-options="item.name as item.name + ': ' + item.description for item in accounts" ng-model="newDocument.accountDt" required style="width:75px"> </select>  <td class="col-md-1"> <select class="form-control" ng-options="item.name as item.name + ': ' + item.description for item in accounts" ng-model="newDocument.accountCt" required style="width:75px"> </select>  <td class="col-md-1" style="text-align: center"> <button ng-click="addDocument()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> </button>    </table> <p></p> </div>
