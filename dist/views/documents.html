<div> <table class="table table-striped"> <thead> <tr> <th class="col-md-1">Numer <th class="col-md-2">Nazwa <th class="col-md-2">Data <th class="col-md-1">Konto <th class="col-md-2">Kwota <th class="col-md-3">Opis <th class="col-md-1">   <tbody> <tr ng-repeat="ac in documents"> <td>{{ac.number}} <td>{{ac.name}} <td>{{ac.date}} <td>{{ac.account}} <td>{{ac.price}} <td>{{ac.description}} <td style="text-align: center"> <button ng-click="deleteDocument(ac._id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span></button>    </table> <br> <table class="table"> <thead>  <tbody> <tr> <td class="col-md-1"> <input class="form-control" ng-model="newDocument.number">  <td class="col-md-2"> <input class="form-control" ng-model="newDocument.name">  <td class="col-md-2"> <p class="input-group" ng-controller="DatepickerCtrl"> <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="documentsCtrl.newDocument.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </p>  <td class="col-md-1"> <input class="form-control" ng-model="newDocument.account">  <td class="col-md-2"> <input class="form-control" ng-model="newDocument.price">  <td class="col-md-3"> <input class="form-control" ng-model="newDocument.description">  <td class="col-md-1" style="text-align: center"> <button ng-click="addDocument()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Dokument</button>    </table> <p></p> </div>
